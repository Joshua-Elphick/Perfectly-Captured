<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loop.css">
    <title>Loop Test</title>
    <script  src="echo.js"></script>




</head>
<body>
  <p id="box" class="gallery"></p>


  <script>

    var count = 12;
    var imgcon
    var i;
    for (i = 1; i <= count; i++) {
    
      stringnum =  String(i);

     imgcon = '<img src="blank.gif" alt="Photo" data-echo="../../../../Small/image' + stringnum + '.jpg" class="gallery__img gallery_item-'+stringnum+'">';

    
  
     document.getElementById('box').innerHTML += imgcon;
    }


 
    </script>

<script>
echo.init({
      offset: 100,
      throttle: 250,
      unload: false,
      callback: function (element, op) {
        console.log(element, 'has been', op + 'ed')
      }
    });

    echo.render();
    </script>
</body>

</html>
